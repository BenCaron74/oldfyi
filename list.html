<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="tpl" class="">
      {{#results}}
      <ul>
        <li>{{from}}</li>
        <li>{{subject}}</li>
        <li>{{fromname}}</li>
      </ul>
      {{/results}}
    </div>
  </body>
  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/mustache.js" charset="utf-8"></script>
  <script type="text/javascript">
    (function($) {

      $.getJSON('yolo.json', function(json) {
        console.log(json);
        var tpl = $('#tpl').html();
        Mustache.parse(tpl);
        var rendered = Mustache.render(tpl, json);
        for (var i in json) {
          console.log(Mustache.render(tpl, json));
        }
        $('#tpl').html(rendered);
      });

    })(jQuery);
  </script>
</html>
